<a href="../../docs/software/packages.html">pkgsrc</a> を使えば、
あなた好みのアプリケーションはすべて NetBSD で動かすことができます。
ご覧に入れるのは、NetBSD で
GNOME 2.26, Firefox 3.5, OpenOffice 3, GIMP, Rhythmbox, Pidgin
を動かしているところです。NetBSD には Linux 互換機能があるので、
Adobe の Linux 用 Flash プラグインを使うことができます。
