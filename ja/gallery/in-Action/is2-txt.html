派手な発表が必要ですか? NetBSD/i386 の入ったラップトップや、
あるいは NetBSD/arm32 の動いている DNARD を会議の投射システムに接続しましょう。
<PKGSRC>graphics/magicpoint を使えば、色をつけたり動画を使った発表ができますし、
動いているオペレーティングシステムのコマンドを呼び出して、
テキストや画像の出力を見せることだってできます。
