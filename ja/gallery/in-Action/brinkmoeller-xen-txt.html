この画像は、アプリケーションサーバーとデータベースサーバーを別々の
Xen ドメインに分割して
Xen を n 階層構成にした様子をお見せしています。
Dom0 上で web アプリケーション JPetstore を表示している
KDE のスクリーンショット (左上)、
DomU と tomcat アプリケーションマネージャーを表示している VNC スクリーン (右上)、
PostgreSQL データベースの pgSQL コンソールを使っているドメイン (右下)、
そして、Xen 仮想マシンの使用監視用に xenconsole を実行している端末です。
