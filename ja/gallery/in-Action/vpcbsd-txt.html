このスクリーンショットは、PowerMac 上で、VirtualPC を使ったエミュレーションにより
NetBSD/i386 を動かしている様子です。NetBSD 側のウィンドウマネージャーには
WindowMaker を使っていますが、これは、コンパイルに 5 時間かかるようなものなら、
システムの健康性の実証になるという理由によるものです。
