NetBSD は幅広いハードウェアプラットフォームに対応しているため、
ARM, XScale, MIPS, PowerPC CPU をはじめ、多くの組み込みシステム上で良好に動作します。
この画像は、(本物の) トースターを改造して ARM cpu をもつ TS-7200 ボードを搭載し、
トースターの加熱コイルおよび焼き時間を制御できるようになっており、同時に
MP3 の演奏と Apache の動作もできます。
リンクを辿って、NetBSD トースターの
<a href="http://www.embeddedarm.com/news/netbsd_toaster.htm">情報</a>
と、
<a href="http://gallery.tastylime.net/v/Conventions/LinuxworldSF2005/">写真</a>
をご覧ください。
