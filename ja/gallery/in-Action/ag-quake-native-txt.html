NetBSD で QuakeWorld!  今や、
GLX ベースのハードウェアアクセレーション(MGA あるいは TNT) とサウンド付きの
<PORTPAGE>i386
マシンで、夜更しすることができます。このゲームのバイナリーは、
最近リリースされた
<a href="http://www.idsoftware.com/business/techdownloads/">Quake1 ソースコード</a>
を移植することにより、<a href="http://www.NetBSD.org/">NetBSD</a>
上でコンパイルされました。
右下の xterm の中でネイテイブな QuakeWorld Server が動いているのも見えます。
