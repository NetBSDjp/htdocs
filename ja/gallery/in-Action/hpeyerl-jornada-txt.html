hpcarm 上の NetBSD ─ NetBSD 1.5W が動作している HP Jornada 720 PDA ─で、
NovatelWireless GPRS カードを付けています。このマシンではこのカードのほか
Novatelwireless CDPD、 Linksys WPC11 802.11、 Lucent Orinoco Gold と
3Com 10/100 Etherlink もテスト済みです。
