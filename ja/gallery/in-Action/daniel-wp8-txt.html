このスクリーンショットは、 Linux 用 WordPerfect 8 を NetBSD の Linux
エミュレーションを使って動かしている様子です。 WordPerfect 8 はまだ無料で利用できます。
ダウンロードミラーサイトの一覧と、 Corel Wordperfect for Linux 登録サイト
(登録キーをここで入手できます) に関しては
<a href="http://www.tldp.org/FAQ/WordPerfect-Linux-FAQ/downloadwp8.html">このページ</a>
をご覧ください。
