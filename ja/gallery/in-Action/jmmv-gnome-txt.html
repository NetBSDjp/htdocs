NetBSD/i386 1.5ZC 上の、賑やかな GNOME 1.4 デスクトップです。
Galeon (web ブラウザー)、 Gimp、 Gnome-MC ウィンドウ (ファイルマネージャー)、
そして最後に、 Linux エミュレーションで Staroffice 5.2 が動いているのがわかります。
Favorites メニューが開かれ、  GnuCash, XCDRoast, FXTV, Emacs
などといった興味深いプログラムも見られます。
