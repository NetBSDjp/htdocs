NetBSD は、生産的なアプリケーションを動かすうえで優れた環境です。たとえば、
このスクリーンショットは、 Java で書かれた個人用会計管理ソフト
<a href="http://www.moneydance.com/">MoneyDance</a>
を NetBSD で動かしている様子です。このソフトは、
附属の Linux Java ランタイム環境を使って、わずかの手間で動かすことができます。
sun-jre14 パッケージに、このランタイム環境にもあてはまる
<a href="ftp://ftp.NetBSD.org/pub/NetBSD/packages/pkgsrc/lang/sun-jre14/MESSAGE.NetBSD">必要事項</a>
を記した、簡単な覚書が含まれています。
