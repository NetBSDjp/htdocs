AMD と Wasabi Systems の協力により、 NetBSD は AMD から登場する予定の x86-64 
アーキテクチャー上で動作する最初のオープンソースオペレーティングシステムのひとつとなりました。
ハードウェアはまだありませんが、 Virtutech の VirtuHammer x86-64
シミュレーターを使ってエミュレートしています -
画面左上を見てください!
<p>

画像は Frank van der Linden &lt;fvdl@wasabisystems.com&gt; によって提供されました。
