<a href="../../Documentation/compat.html">NetBSD にはバイナリーエミュレーションがある</a>ので、<a
href="http://www.wolfram.com">Mathematica</a>, <a
href="http://www.mathworks.com/">Matlab</a>, <a
href="http://www.maplesoft.com">Maple</a> のような、
NetBSD ネイティブのものがない多くの商用アプリケーションを動かすことができます。
通常、これらの導入に必要なことは、起動スクリプトに対応プラットフォームとして
'NetBSD' を追加することだけです。
