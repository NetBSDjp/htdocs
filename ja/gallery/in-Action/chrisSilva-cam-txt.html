デジタルカメラは一般的になりつつあります。そして、NetBSD パッケージ
コレクションの中には、カメラからコンピューターに画像を転送したり、
画像処理をおこなうアプリケーションがあります。これは、Epson PC650
デジカメと、カメラに保存された画像にアクセスするために 
<PKGSRC>graphics/gphoto を使用しているところです。
<P>

画像は Chris Silva &lt;bitsurfer@makeworld.com&gt; によって提供されました。
