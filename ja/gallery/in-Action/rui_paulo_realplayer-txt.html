このスクリーンショットは、 NetBSD/i386 で動いている Real Player 10
(pkgsrc が利用できます) のものです。
ビデオクリップと、ビデオクリップの統計情報を表示しています。
これを使って、 web ページに埋め込まれた Real Video を再生することもできます。
Mozilla や Opera は、
Real Player のプラグインを使ってこの再生をするよう設定できます。
<P>
画像は Rui Paulo &lt;rpaulo@NetBSD.org&gt; によって提供されました。
