``私が NetBSD が好きなのは、
「刺激的なクラッシュがない」
「簡単なのでインストールが刺激的でない」
「毎年新しいコンピューターを買う刺激がない」などの刺激的なことのせいではなく、
私の古いマシンが NetBSD ならうまくいくからです。''
