もっとも人気のある部類の Windows のゲームのなかには、 NetBSD
上で完璧に動くものもあります。ここでお見せするのは、そのようなゲームのひとつである
Baldurs Gate で、 <PKGSRC>emulators/wine エミュレーターを使って動いています。
これの面白いところは、このゲームが Windows
上で動かすよりも円滑で速く動作することです!
