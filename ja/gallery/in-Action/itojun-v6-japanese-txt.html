最新のインターネットテクノロジーを体験したみたいと思わないかい?
NetBSD はきちんと統合された IPv6/IPsec 環境を提供します。
スクリーンショットは、IPv6 ifconfig(8)、IPv6 ssh のトラフィックを
監視する IPv6 対応の tcpdump(8)、そして<A 
HREF="http://www.jp.NetBSD.org/">日本 NetBSD ユーザーグループ</A>の
日本語の web ページが写っています。
