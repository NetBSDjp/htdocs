1 台のノートブックがネットワークポートをどれだけ持てるか、考えたことがありますか?
このマシンには 4 個あります。オンボードと CardBus カードが 1 個ずつと USB 2.0
ネットワークアダプターが 2 個です。<a href="../../ports/i386/">NetBSD-i386</a>
3.0_BETA が動いており、実験的な
<a href="../../docs/network/ipsec/">VPN ゲートウェイ</a>
となっています。
