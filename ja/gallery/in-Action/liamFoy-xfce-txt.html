「このスクリーンショットは、Firefox, Gaim, XFCE ファイルマネージャーと、
Gnome-Terminal が動作している様子です。Firefox で NetBSD の
web サイトを見ながら Gaim の buddy list を見ています。
それらと同時に pkgsrc の giblib をコンパイルしています
(gnome-terminal で見られます)。ここで動かしているアプリケーションは、
すべて pkgsrc からインストールしたものです。」
<P>
