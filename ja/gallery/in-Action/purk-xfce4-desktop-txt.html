この Athlon 1900 XP 機では NetBSD 1.6ZE が動いており、 web 開発、画像操作
(GIMP)、音楽再生 (xmms)、映画観賞 (DivX player)をするための
個人用ワークステーションとして使っています。
ここでは、 KDE や GNOME よりも軽いデスクトップ環境である
<a href="http://www.xfce.org/">XFce 4</a> が使われています。
<p>
スクリーンショットは Argo Laanemets &lt;netbsd@purk.ee&gt; により提供されました
