<H2><A NAME="s8">8. ソフトウェア移植のヒント</A></H2>

<P>make 引数として、m68k--netbsd、netbsd、mac68k、m68k、bsd44 など、また
はその組合せを試してみます。</P>
<P>また、フリーソフトウェアにはよく configure スクリプトがついてきて機種
依存性を自分で調べてくれることがあります。GNU ソフトウェアにはとても良
い configure スクリプトが付属してきます。</P>
