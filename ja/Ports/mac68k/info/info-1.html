<H2><A NAME="s1">1. はじめに</A></H2>

<P>NetBSD/mac68k は、Apple Macintosh のいくつかの機種で動作する
<A HREF="http://www.netbsd.org">NetBSD</A>
の移植版(ポート)です。NetBSD はカルフォルニア大学バークレー校から出て
いる 4.4BSD-Lite に基づいています。NetBSD はほぼ POSIX.1 に準拠したシ
ステムとなっています。</P>
