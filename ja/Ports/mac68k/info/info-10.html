<H2><A NAME="s10">10. 他の NetBSD との互換性</A></H2>

<P>NetBSD/mac68k は他の NetBSD の m68k ポートとバイナリ互換です。これには 
hp300、amiga、sun3、そして atari が含まれます[訳註: 他に sun3x 及
び x68k があります]。ということは、
<A HREF="ftp://ftp.uni-regensburg.de/pub/NetBSD-Amiga/">NetBSD-Amiga</A>
アーカイブに蓄えられた、相当数のソフトウェアが NetBSD/mac68k でも利用
できるということです。</P>
<P>しかし、これはハードウェア依存度の高いバイナリは除外されます。</P>
