<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>日本NetBSDユーザーグループ定期総会およびNetBSD BOF参加申し込み</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-2022-jp">
    <link rev="made" href="mailto:webmaster@jp.netbsd.org">
    <style type="text/css">
<!--
      BODY {background-color: white}
      H1 {text-align: center}
      DIV.c1 {text-align: center}
      P.c1 {text-align: right}
-->
    </style>
  </head>
  <body>
    <h1>日本NetBSDユーザーグループ定期総会およびNetBSD BOF参加申し込み</h1>

    <form method="post" action="/cgi-bin/register" name="form">
      <input type="hidden" name="kanji" value="漢字">
      <input type="hidden" name="meeting" value="定例総会">
      <input type="hidden" name="database" value="Meeting2">

      <p>現在会員の方、または入会希望の方は以下のフォームでご登録下さい。</p>
      <p>現在会員ではなく、入会を希望されない方は、<a
	  href="../20000701BOF/register.html">NetBSD BOF参加フォーム</a
	  >でご登録下さい。</p>

      <table border="1" width="100%" summary="soukai registration form">
	  <tr>
	    <td width="35">お名前</td>
	    <td><input type="text" name="name" size="16"
		accesskey="n" tabindex="1"></td>
	  </tr>

	  <tr>
	    <td width="35">E-Mail</td>
	    <td><input type="text" name="mail" size="66"
		accesskey="e" tabindex="2"></td>
	  </tr>

	  <tr>
	    <td width="35">JNUG会員登録</td>
	    <td><input type="radio" name="kaiin" value="yes" checked
		accesskey="k" tabindex="3">入会または更新する
	      <input type="radio" name="kaiin" value="no">退会する</td>
	  </tr>

	  <tr>
	    <td width="35">定期総会</td>
	    <td><input type="radio" name="soukai" value="yes" checked
		accesskey="s" tabindex="4">出席する
	      <input type="radio" name="soukai" value="inin"
		>欠席、議長に委任する</td>
	  </tr>

	  <tr>
	    <td width="35">NetBSD BOF</td>
	    <td><input type="radio" name="bof" value="yes" checked>出席する
	      <input type="radio" name="bof" value="no">欠席する</td>
	  </tr>
      </table>

      <div class="c1">
	<input type="submit" value="登録">
	<input type="reset" value="クリア">
      </div>
    </form>
    <hr>
    <p class="c1">
      <a href="mailto:webmaster@jp.netbsd.org">webmaster@jp.netbsd.org</a>
    </p>
  </body>
</html>
