<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>日本NetBSDユーザーグループ総会およびNetBSD BOF申し込み</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-2022-jp">
<link rev="made" href="mailto:webmaster@jp.netbsd.org">
<style type="text/css">
 h1.c1 {text-align: center}
</style>

<style type="text/css">
 div.c1 {text-align: center}
</style>

<style type="text/css">
 p.c1 {text-align: right}
</style>
</head>
<body bgcolor="white" text="black" link="blue" vlink="navy" alink="aqua">
<h1 class="c1">日本NetBSDユーザーグループ総会およびNetBSD BOF申し込み</h1>

<form method="post" action="/cgi-bin/regist/20000701" name="form">
<input type="hidden" name="kanji" value="漢字">
<input type="hidden" name="request" value="参加申し込み">

<p>現在会員の方、または入会希望の方は以下のフォームでご登録下さい。</p>

<table border="1" width="100%" summary="soukai registration form">
<tr>
<td width="35">お名前</td>
<td><input type="text" name="name" size="16" accesskey="n" tabindex="1"></td>
</tr>

<tr>
<td width="35">E-Mail</td>
<td><input type="text" name="mail" size="72" accesskey="e" tabindex="2"></td>
</tr>

<tr>
<td width="35">JNUG会員登録</td>
<td><input type="radio" name="kaiin" value="yes" checked
accesskey="k" tabindex="3">入会または更新する <input type="radio"
name="kaiin" value="no">退会する</td>
</tr>

<tr>
<td width="35">定期総会</td>
<td><input type="radio" name="soukai" value="yes" checked
accesskey="s" tabindex="4">出席する <input type="radio"
name="soukai" value="inin">欠席、議長に委任する</td>
</tr>

<tr>
<td width="35">NetBSD BOF</td>
<td><input type="radio" name="bof"
value="yes" checked>出席する <input type="radio" name="bof"
value="no">欠席する</td>
</tr>
</table>

<p>現在会員ではなく、入会を希望されない方は、以下のフォームでNetBSD BoFの参加をご登録下さい。</p>

<table border="1" width="100%" summary="BoF only registration form">
<tr>
<td width="35">お名前</td>
<td><input type="text" name="name2" size="16" accesskey="n" tabindex="1"></td>
</tr>

<tr>
<td width="35">E-Mail</td>
<td><input type="text" name="mail2" size="72" accesskey="e" tabindex="2"></td>
</tr>

<tr>
<td width="35">NetBSD BOF</td>
<td><input type="radio" name="bof2" value="yes" checked>出席する</td>
</tr>
</table>
<br>
<div class="c1"><input type="submit" value="登録"><input type="reset" value="クリア"></div>
</form>
<hr>
<p class="c1"><a href="mailto:webmaster@jp.netbsd.org">webmaster@jp.netbsd.org</a>
</body>
</html>
